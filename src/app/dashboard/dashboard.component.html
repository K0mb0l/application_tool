<div style="text-align:center">
    <h1>Welcome to the Dashboard</h1>
</div>
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Test Card</mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: center;">
        <form #pinForm="ngForm">
            <mat-form-field appearance="fill">
                <mat-label>PIN</mat-label>
                <input matInput type="password" name="pin" required>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="!pinForm.form.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
