<mat-card class="card">
    <mat-card-header style="justify-content: center;">
        <mat-card-title>PIN Eingabe</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="submitPin()" #pinForm="ngForm">
            <mat-form-field appearance="fill">
                <mat-label>PIN</mat-label>
                <input matInput type="password" [(ngModel)]="pin" name="pin" required>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="!pinForm.form.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
